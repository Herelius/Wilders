<section id="playerNames">
    <button style="text-align: left;">CPU</button>
    <button id="playerName" style="text-align: right;">Clic here to choose your name</button>
</section>
<section id="imageChoice">
    <img class="cpuImageChoice" src="./src/vide.png" alt="CPU choice">
    <img class="playerImageChoice" src="./src/vide.png" alt="Player choice">
</section>
<section id="results">
    <p>${name} : Win: ${win} | Lose: ${lose}</p>
</section>
<section id="threeChoice">
    <button class="rockChoice">Rock</button>
    <button class="paperChoice">Paper</button>
    <button class="scissorsChoice">Scissors</button>
</section>
